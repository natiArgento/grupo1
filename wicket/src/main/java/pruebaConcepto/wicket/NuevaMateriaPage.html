<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Seguidor de Carrera</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body style="background: #80BFFF">
<div id="bd">
	<div class="container">
		<table width="80%">
			<tr>
				<td><img
					src="http://web.frcon.utn.edu.ar/wpfrcon/wp-content/uploads/2012/04/logo-utn1.jpg"
					width="150" height="50">
					<h1 wicket:id="titulo">Nueva Materia</h1>
				</td>
			</tr>
		</table>
		<center>
			<form wicket:id="nuevaMateria" class="form">
				<fieldset>
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre de Materia</label>
						<div class="controls">
							<input wicket:id="nombre" type="text" placeholder="algebra"
								class="form-control" />
						</div>
					</div>
					<div class="form-actions">
						<button wicket:id="aceptar" type="submit" class="btn btn-primary" style="width: 80px">Aceptar</button>
						<button wicket:id="volver" type="submit" class="btn btn-primary" style="width: 80px">Volver</button>

					</div>

				</fieldset>
			</form>
		</center>
	</div>
</div>
</body>
</html>
