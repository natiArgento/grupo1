<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Seguidor de Carrera</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>

	<div class="container">
		<table width="80%">
			<tr>
				<td>
					<h1 wicket:id="titulo">Nueva Materia</h1>
				</td>
			</tr>
		</table>

		<form wicket:id="nuevaMateria" class="form">
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="nombre">Nombre</label>
					<div class="controls">
						<input wicket:id="nombre" type="text" placeholder="algebra"
							class="form-control" />
					</div>
				</div>
				<div class="form-actions">
					<button wicket:id="aceptar" type="submit" class="btn btn-primary">Aceptar</button>

				</div>

			</fieldset>
		</form>
	</div>

</body>
</html>
