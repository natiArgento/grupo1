<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Seguidor de Carrera</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body style="background: #80BFFF">

<div id="bd">
<div class="container">
		<table width="80%">
			<tr>
				<td><img
					src="http://web.frcon.utn.edu.ar/wpfrcon/wp-content/uploads/2012/04/logo-utn1.jpg"
					width="150" height="50">
					<h1 wicket:id="titulo">Editar Nota</h1>
				</td>
			</tr>
		</table>
		
		<center>
			<form wicket:id="editarNota" class="form">
				<fieldset>
				
				<td><label>Fecha</label></td>
				<td><input type="text" placeholder=" dd/mm/aaaa"></td>
				<td><label>Descripcion</label></td>
								<td><input type="text" placeholder=" tp/parcial"></td>
								
								<td><label>Aprobada</label></td>
								<td><input type="checkbox" /></td>
					
					<div class="form-actions">
						<button type="submit" class="btn btn-primary" style="width: 80px">Aceptar</button>
						<button wicket:id="volver" type="submit" class="btn btn-primary" style="width: 80px">Volver</button>

					</div>

				</fieldset>
			</form>
		</center>
		

</div>
</div>

</body>
</html>
