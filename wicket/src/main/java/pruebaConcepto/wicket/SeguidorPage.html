<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

							</tr>

							<button class="btn" style="width: 100px">+</button>
							&nbsp;
							<button class="btn" style="width: 100px">-</button>
							&nbsp;
						</div>
