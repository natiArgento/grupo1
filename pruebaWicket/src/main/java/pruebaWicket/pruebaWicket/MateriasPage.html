<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Apache Wicket Quickstart</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>

	<div id="bd">

		<table width="80%">
			<tr>
				<td>
					<h1>Materias</h1>
				</td>
			</tr>
		</table>

		<form class="form-horizontal">

			<div class="stack-horz">
				<label class="control-label" for="nombre">Anio cursada</label>
				<div class="controls">
					<input type="text" placeholder=" 2013" class="form-control">
				</div>

				<label class="control-label" for="nombre">Final Aprobado</label>
				<div class="controls">
					<input type="checkbox" />
				</div>

			</div>

			<div class="form-group">
				<label class="control-label" for="nombre">Profesor Cursada</label>
				<div class="controls">
					<input type="text" placeholder=" Nombre y Apellido"
						class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label" for="nombre">Ubicacion Materia</label>
				<div class="controls">
					<select>
						<option>1er cuatri- 1er anio</option>
						<option>anual 2do anio</option>
					</select>
				</div>
			</div>

			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th id="main">Fecha</th>
						<th id="main">Descripci&oacute;n</th>
						<th id="main">Aprobado</th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span>unafecha</span></td>
						<td><span>unaDescripcion</span></td>
						<td><span>aprobacion</span></td>

					</tr>
				</tbody>
			</table>
			<br />
		</form>

		<p>
			Wicket version: <span wicket:id="version">1.5-SNAPSHOT</span>.
		</p>
	</div>
	<div id="ft"></div>
</body>
</html>
